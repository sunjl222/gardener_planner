<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>园丁路线规划器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- 引入高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=865b15b3636b250390112ab3e5536084"></script>
</head>
<body class="p-4">

    <h1>园丁路线规划器</h1>

    <div id="location-info" class="mb-3">
        <p>当前位置信息：<span id="current-location">正在获取...</span></p>
    </div>

    <div class="mb-3">
        <label for="destinations" class="form-label">目的地地址（每行一个，最多10个）</label>
        <textarea id="destinations" class="form-control" rows="5" placeholder="输入地址..."></textarea>
    </div>

    <button id="start-btn" class="btn btn-primary">规划路线</button>

    <h2 class="mt-4">优化后的路线：</h2>
    <ol id="route-list"></ol>

    <!-- 地图展示容器 -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script>
        let userLocation = null;
        let map = null;  // 地图对象
        let routePolyline = null;  // 路线对象

        // 获取当前位置
        function getLocation() {
            if (!navigator.geolocation) {
                alert("浏览器不支持定位");
                return;
            }

            navigator.geolocation.getCurrentPosition(function(position) {
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // 显示当前位置
                document.getElementById("current-location").textContent = `纬度: ${userLocation.lat}, 经度: ${userLocation.lng}`;
                
                // 初始化地图
                initializeMap(userLocation);
            }, function(error) {
                alert('定位失败: ' + error.message);
            });
        }

        // 初始化地图
        function initializeMap(location) {
            map = new AMap.Map('map', {
                center: [location.lng, location.lat],
                zoom: 13
            });

            // 在地图上添加标记
            const marker = new AMap.Marker({
                position: [location.lng, location.lat],
                title: '当前位置'
            });
            marker.setMap(map);
        }

        // 绘制路线
        function drawRoute(route) {
            const path = route.map(function(step) {
                const coords = step.split(',');  // 经纬度坐标
                return [parseFloat(coords[0]), parseFloat(coords[1])];
            });

            if (routePolyline) {
                routePolyline.setPath(path);  // 更新路径
            } else {
                routePolyline = new AMap.Polyline({
                    path: path,
                    strokeColor: "#0000ff",  // 线颜色
                    strokeWeight: 6,         // 线宽
                    strokeOpacity: 0.7      // 透明度
                });
                routePolyline.setMap(map);  // 在地图上绘制路径
            }
        }

        // 页面加载时自动获取位置
        $(document).ready(function(){
            getLocation();

            $('#start-btn').click(function(){
                if (!userLocation) {
                    alert("无法获取当前位置，请稍后再试");
                    return;
                }

                const start = userLocation;
                const destinations = $('#destinations').val().trim().split('\n').filter(Boolean);

                if (destinations.length === 0) {
                    alert('请至少输入一个目的地');
                    return;
                }

                $.ajax({
                    url: '/api/optimize-route/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ start: start, destinations: destinations }),
                    success: function(response){
                        $('#route-list').empty();
                        response.route.forEach(function(place, index){
                            $('#route-list').append('<li>' + place + '</li>');
                        });

                        // 绘制路线
                        drawRoute(response.route);
                    },
                    error: function(xhr){
                        alert('请求失败: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>

</body>
</html>
